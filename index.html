    <style>
        :root {
            --gold: #D4AF37;
            --dark: #000000;
            --success: #27ae60;
            --text-main: #111111;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; 
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* HEADER SECTION - Dark background to blend the black logos */
        header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.95); padding: 15px 40px; 
            border-bottom: 5px solid var(--gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        header img { max-height: 85px; width: auto; object-fit: contain; }
        .logo-box { flex: 1; display: flex; align-items: center; }
        .center { justify-content: center; } .right { justify-content: flex-end; }

        /* MAIN CONTAINER - Sits within the background's white box */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container { 
            width: 100%; max-width: 900px; 
            background: rgba(255, 255, 255, 0.96); /* Ensures text is STRICTLY visible */
            padding: 50px; border-radius: 20px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            border: 4px solid var(--gold);
        }
        
        /* BIG AND BOLD TEXT */
        .tracker { font-weight: 800; color: #b8860b; text-transform: uppercase; margin-bottom: 20px; font-size: 1.1rem; }
        .question-text { font-size: 2.1rem; font-weight: 900; line-height: 1.3; margin-bottom: 40px; color: #000; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-btn {
            background: #ffffff; border: 3px solid #d1d5db; padding: 22px;
            border-radius: 12px; cursor: pointer; font-size: 1.3rem; font-weight: 700; text-align: left;
            transition: all 0.2s; color: #333;
        }
        .option-btn:hover { border-color: var(--gold); background: #fffdf5; transform: scale(1.02); }
        .option-btn.selected { background: var(--gold); color: #000; border-color: #b8860b; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        .footer { margin-top: 40px; display: flex; justify-content: flex-end; }
        .action-btn { background: var(--dark); color: white; padding: 18px 50px; border: none; border-radius: 12px; font-size: 1.4rem; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .action-btn:hover { background: #333; }
        
        /* RESULT SECTION */
        #result-view { display: none; text-align: center; }
        .discount-badge { font-size: 5rem; color: var(--success); font-weight: 900; margin: 15px 0; text-shadow: 2px 2px 0px #fff; }
        .review-section { display: none; text-align: left; margin-top: 40px; border-top: 3px solid #eee; padding-top: 20px; max-height: 400px; overflow-y: auto; }
        .review-item { margin-bottom: 20px; padding: 15px; background: #f9fafb; border-radius: 10px; border-left: 5px solid #ccc; font-size: 1.1rem; }
        .review-item.correct { border-left-color: var(--success); }
        .review-item.wrong { border-left-color: #e74c3c; }
        .correct-ans { color: var(--success); font-weight: 900; }
        .user-ans { font-weight: bold; color: #555; }

        @media (max-width: 768px) {
            header { padding: 10px; }
            header img { max-height: 50px; }
            .options-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.6rem; }
            .container { padding: 30px; }
        }
    </style>
</head>

    let sessionPool = [];
    let currentIdx = 0;
    let userChoices = [];

    function init() {
        // Randomly slice 10 from the fully mapped 100 question database
        sessionPool = database.sort(() => Math.random() - 0.5).slice(0, 10);
        userChoices = new Array(10).fill(null);
        render();
    }

    function render() {
        const item = sessionPool[currentIdx];
        document.getElementById('q-num').innerText = currentIdx + 1;
        document.getElementById('q-text').innerText = item.q;
        
        const box = document.getElementById('options');
        box.innerHTML = '';
        item.a.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn' + (userChoices[currentIdx] === i ? ' selected' : '');
            btn.innerText = txt;
            btn.onclick = () => {
                userChoices[currentIdx] = i;
                render();
            };
            box.appendChild(btn);
        });
    }

    function nextQ() {
        // Ensure user actually selected an option
        if (userChoices[currentIdx] === null) {
            alert("Pick an option before continuing the Carnival!");
            return;
        }

        if (currentIdx < 9) {
            currentIdx++;
            render();
            if (currentIdx === 9) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'inline-block';
            }
        }
    }

    function calculateResults() {
        if (userChoices[9] === null) {
            alert("Pick the final option before submitting!");
            return;
        }

        let score = 0;
        sessionPool.forEach((q, i) => {
            if (userChoices[i] === q.c) score++;
        });

        // The math logic you requested: Rs 5 off for every 2 correct answers
        const discount = Math.floor(score / 2) * 5;
        
        document.getElementById('score-text').innerText = score;
        document.getElementById('discount-text').innerText = `${discount} Rs. OFF`;
        
        // Prepare the "Indirect" Review Section
        const reviewBox = document.getElementById('review-box');
        reviewBox.innerHTML = '';
        sessionPool.forEach((q, i) => {
            const isCorrect = userChoices[i] === q.c;
            const div = document.createElement('div');
            div.className = `review-item ${isCorrect ? 'correct' : 'wrong'}`;
            div.innerHTML = `
                <strong>${i+1}. ${q.q}</strong><br>
                <div style="margin-top: 8px;">
                    Your Answer: <span class="user-ans" style="color: ${isCorrect ? '#27ae60' : '#e74c3c'}">${q.a[userChoices[i]]}</span><br>
                    Correct Answer: <span class="correct-ans">${q.a[q.c]}</span>
                </div>`;
            reviewBox.appendChild(div);
        });

        document.getElementById('quiz-view').style.display = 'none';
        document.getElementById('result-view').style.display = 'block';
    }

    function toggleReview() {
        const box = document.getElementById('review-box');
        box.style.display = (box.style.display === 'block' ? 'none' : 'block');
    }

    window.onload = init;
